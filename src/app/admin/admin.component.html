<body class="bg-gradiente">
    <navbar></navbar>
    <app-panel-lateral-perfil></app-panel-lateral-perfil>

    <div class="container-fluid text-color mt-2">
        <h4>
            <i class="bi bi-wrench me-2"></i>Panel de administrador
        </h4>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
    
    <div id="usuariosAdmin" class="container-fluid">
        <ag-grid-angular 
            id="usuariosAdminTabla"
            class="ag-theme-balham-dark"
            [rowSelection]="rowSelection"
            [defaultColDef]="defaultColDef"
            [animateRows]="true"
            [rowData]="usuarios" 
            [columnDefs]="columnas"
            (gridReady)="tablaCargada($event)"
            [singleClickEdit]="true"
            (selectionChanged)="onSelectionChanged($event)"
            (cellValueChanged)="campoCambiando($event)">
        </ag-grid-angular>
    </div>
    
    <div *ngIf='seleccionado' class="container-fluid text-color my-2">
        <div class="row">
            <div class="d-flex col-auto">
                <button *ngIf='seleccionado.correo != "admin@rsocial.com"' class="btn btn-danger me-2" (click)="eliminarRow()">Eliminar</button>
            </div>
        </div>
    </div>

</body>
