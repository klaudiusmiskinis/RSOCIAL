<body class="bg-gradiente">
    <navbar></navbar>
    <app-panel-lateral-perfil></app-panel-lateral-perfil>

    <div class="container-fluid text-color mt-2">
        <h4>
            <i class="bi bi-wrench me-2"></i>Panel de administrador
        </h4>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>

    <div class="container-fluid table-responsive text-color mt-2">
        <table class="table table-borderless">
            <thead class="text-center">
                <th class="mx-2">Nombre</th>
                <th class="mx-2">Apellidos</th>
                <th class="mx-2">Correo</th>
                <th class="mx-2">Edad</th>
                <th class="mx-2">Avatar</th>
                <th class="mx-2">Password</th>
                <th class="mx-2">Descripci√≥n</th>
                <th class="mx-2">Rol</th>
                <th class="mx-2">Amigos</th>
            </thead>
            <tbody class="text-truncate">
                <tr *ngFor="let usuario of usuarios">
                    <td> {{ usuario.nombre }}</td>
                    <td> {{ usuario.apellidos }}</td>
                    <td> {{ usuario.correo }}</td>
                    <td> {{ usuario.edad }}</td>
                    <td><img src="{{ usuario.avatar }}" width="20" alt="profile avatar"></td>
                    <td> *** </td>
                    <td> {{ usuario.descripcion }}</td>
                    <td> {{ usuario.rol }}</td>
                    <td> {{ usuario.amigos }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="container-sm text-color bg-danger">
        <ag-grid-angular 
            style="width: 500px; height: 500px;" 
            class="ag-theme-balham"
            [rowData]="usuarios" 
            [columnDefs]="columnas">
        </ag-grid-angular>
    </div>
    

</body>
