<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
<title>Register</title>
<div class='container-fluid mx-auto'>
    <div class='row justify-content-center' id='contenedor-login'>
        <div class='col-lg-4'>
            <div class='text-center'>
                <form class='card bg-dark shadow m-3 p-5 justify-content-center' [formGroup]="registerForm" (ngSubmit)="register()">
                    <h1 class='text-color'>RSOCIAL</h1>
                    <p class='text-color' id='frase-login'>¡Create una cuenta!</p>
                    <input class='shadow-sm form-control' formControlName="username" type='text' name='username' maxlength="10" placeholder='Username' autocomplete='off' required/>
                    <input class='mt-2 shadow-sm form-control' formControlName="email" type='email' maxlength="10" name='email' placeholder='Email' autocomplete='off' required/>
                    <input class='mt-2 shadow-sm form-control' formControlName="password" type='password' name='password' placeholder='Password' autocomplete='off' required/>
                    <button class='mt-3 shadow-sm text-center btn btn-outline-color' type='submit'>Registrarse</button>
                    <small class='mt-2'>
                        <a routerLink="/login" class='link-color'>Iniciar sesión</a>
                    </small>
                </form>
            </div>
        </div>
    </div>
</div>
