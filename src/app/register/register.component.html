<title>Register</title>
<div class='container-fluid mx-auto'>
    <div class='row justify-content-center' id='contenedor-login'>
        <div class='col-lg-5'>
            <div class='text-center'>
                <form class='card bg-dark shadow m-3 p-5 justify-content-center' [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
                    <h1 class='text-color'>RSOCIAL</h1>
                    <p class='text-color' id='frase-login'>¡Create una cuenta!</p>

                    <div class="input-group mt-2">
                        <input 
                            class='shadow-sm form-control' 
                            type='text'
                            name='username'
                            maxlength="24"
                            formControlName='username'
                            placeholder='Username' 
                            autocomplete='off'
                            (input)='validacionUsername()'
                        />
                        <span *ngIf='checkCross.username' class="input-group-text text-light {{ checkCross.username.class }}">{{ checkCross.username.texto }}</span>
                    </div>

                    <div class="input-group mt-2">
                        <input 
                            class='shadow-sm form-control' 
                            type='email' 
                            name='email' 
                            maxlength="24"
                            formControlName='email'
                            placeholder='Email' 
                            autocomplete='off'
                            (input)='validacionEmail()'
                        />
                        <span *ngIf='checkCross.email' class="input-group-text text-light {{ checkCross.email.class }}">{{ checkCross.email.texto }}</span>
                    </div>

                    <div class="input-group mt-2">
                        <input
                            class='shadow-sm form-control'
                            type='password' 
                            name='password'
                            maxlength="24"
                            formControlName='password'
                            placeholder='Password' 
                            autocomplete='off' 
                            (input)='validacionPassword()'
                        />
                        <span *ngIf='checkCross.password' class="input-group-text text-light {{ checkCross.password.class }}">{{ checkCross.password.texto }}</span>
                    </div>

                    <div class="input-group mt-2">
                        <input 
                            class='shadow-sm form-control'
                            type='password' 
                            name='passwordRepetir'
                            maxlength="24"
                            formControlName='passwordRepetir'
                            placeholder='Repetir password'
                            autocomplete='off' 
                            (input)='validacionPassword()'
                        />
                        <span *ngIf='checkCross.passwordRepetir' class="input-group-text text-light {{ checkCross.passwordRepetir.class }}">{{ checkCross.passwordRepetir.texto }}</span>
                    </div>                        

                    <p *ngIf='error' class="{{ error.class }}">{{ error.texto }}</p>

                    <button *ngIf='deshabilitado' class='mt-2 shadow-sm text-center btn btn-outline-color {{ deshabilitado }}' type='submit'>Registrarse</button>
                    <small class='mt-2'>
                        <p class='text-color'>¿Ya tienes una cuenta? <a routerLink="/login" class='link-color'>Iniciar sesión</a></p>
                    </small>
                </form>
            </div>
        </div>
    </div>
</div>
