<title>Register</title>
<div class='container-fluid mx-auto'>
    <div class='row justify-content-center' id='contenedor-login'>
        <div class='col-lg-4'>
            <div class='text-center'>
                <form class='card bg-dark shadow m-3 p-5 justify-content-center' [formGroup]="registerForm" novalidate>
                    <h1 class='text-color'>RSOCIAL</h1>
                    <p class='text-color' id='frase-login'>¡Create una cuenta!</p>
                    <input 
                        class='shadow-sm form-control' 
                        type='text'
                        name='username'
                        formControlName='username'
                        maxlength="10" 
                        placeholder='Username' 
                        autocomplete='off'
                        required
                    />
                    <input 
                        class='mt-2 shadow-sm form-control' 
                        type='email' 
                        maxlength="10" 
                        name='email' 
                        formControlName='email'
                        placeholder='Email' 
                        autocomplete='off'
                        required
                    />
                    <input 
                        class='mt-2 shadow-sm form-control'
                        type='password' 
                        name='password'
                        formControlName="password"
                        placeholder='Password' 
                        autocomplete='off' 
                        required
                    />
                    <button class='mt-3 shadow-sm text-center btn btn-outline-color' type='submit' (click)="register()">Registrarse</button>
                    <small class='mt-2'>
                        <a routerLink="/login" class='link-color'>Iniciar sesión</a>
                    </small>
                </form>
            </div>
        </div>
    </div>
</div>
