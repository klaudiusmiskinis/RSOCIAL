<title>Login</title>

<background></background>
<div class='container-fluid mx-auto'>
    <div class='row justify-content-center' id='contenedor'>
        <div class='col-lg-5'>
            <div class='text-center'>
                <form class='card bg-dark shadow m-3 p-5 justify-content-center border-0 border-3 border-bottom border-color' [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                    <h1 class='text-color'>RSOCIAL</h1>
                    <p class='text-color' id='frase-login'>¡Bienvenido, entra!</p>

                    <input 
                        class='shadow-sm form-control' 
                        type='email' 
                        name='email'
                        formControlName="email"
                        placeholder='Email' 
                        autocomplete='off' 
                        (input)='validacion()'
                        required
                    />
                    
                    <input 
                        class='mt-2 shadow-sm form-control' 
                        type='password'
                        name='password'
                        formControlName='password'
                        placeholder='Contraseña' 
                        autocomplete='off' 
                        (input)='validacion()'
                    />

                    <button 
                        class='{{ submit }}' 
                        type='submit'>
                        Iniciar sesión
                    </button>
                    <small class='mt-2'>
                        <p class='text-color'>¿No tienes una cuenta? <a routerLink="/register" class='link-color'>Registrarse aquí</a></p>
                    </small>
                </form>
            </div>
        </div>
    </div>
</div>
